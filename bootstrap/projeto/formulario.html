<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/custom.css">

</head>

<body>

    <header>
        <div class="conteiner">
            <div class="row">
                <div class="col">
                    <h1> CASARELAS</h1>
                  
                </div>
                <div class="col">
                    <ul class="nav"> 
                        <li class="nav-item"><a class="nav-link active" href="index.html #home">Pagina inicial</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html #contato">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html #contato">Contato</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html #produtos">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="formulario.html">Cadastro</a></li>
                      
                        
                    </ul>
    
                </div>
            </div>
        </div>
    </header>
   

    <section id="contato">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Cadastre-se para receber nossos produtos em casa</p>

                </div>
                <div class="col">
                    <form class="form">

                        <div class="form-row">
                            <div class="col">
                                <div class="input-group">
                                    <input type="text" name="nome" placeholder="digite seu nome" id="" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="input-group">
                                    <input type="text" name="email" placeholder="digite seu email" id="" required>
                                </div>
                            </div>

                            <div class="col">
                                <div class="input-group">
                                    <input type="text" name="telefone" placeholder="digite seu telefone" id="" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" name="endereço" placeholder="digite seu endereço" id="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" name="complemento" placeholder="digite complemento de endereço" id="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" name="bairro" placeholder="digite seu bairro" id="">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="cidade">Cidade</label>
                                <input type="text" class="form-control" name="cidade" placeholder="digite sua cidade " id="cidade">
                            </div>
                            <div class="col">
                                <label for="estado">Estado</label>
                                <select name="estado" id="estado" class="form-control">
                                    
                                    <option value="">Selecione um Estado</option>
                                    <option value="AC">AC</option>
                                    <option value="AL">AL</option>
                                    <option value="AP">AP</option>
                                    <option value="AM">AM</option>
                                    <option value="BA">BA</option>
                                    <option value="CE">CE</option>
                                    <option value="ES">ES</option>
                                    <option value="GO">GO</option>
                                    <option value="MA">MA</option>
                                    <option value="MT">MT</option>
                                    <option value="MS">MS</option>
                                    <option value="MG">MG</option>
                                    <option value="PA">PA</option>
                                    <option value="PR">PR</option>
                                    <option value="PB">PB</option>
                                    <option value="PE">PE</option>
                                    <option value="PI">PI</option>
                                    <option value="RJ">RJ</option>
                                    <option value="RN">RN</option>
                                    <option value="RS">RS</option>
                                    <option value="RO">RO</option>
                                    <option value="RR">RR</option>
                                    <option value="SC">SC</option>
                                    <option value="SP">SP</option>
                                    <option value="SE">SE</option>
                                    <option value="TO">TO</option>
                                    <option value="DF">DF</option>

                                </select>
                            </div>
                            <label for="cep">CEP</label>
                            <div class="col">
                                <input type="text" class="form-control" name="cep" placeholder="digite seu cep" id="cep">
                            </div>
                           
                        </div>
                        
                       
                        <div class="input-group">
                            <textarea class="form-control" rows="10"></textarea>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    
                                    <input type="checkbox" name="receber-emails" id="receber-emails">
                                    <label for="receber-emails">Desejo receber emails com novidades, convites e eventos da Coletiva Casarelas</label>
                                </div>
                                    
                            </div>
                        </div>
                        <button type="submit" class="btn btn-lg btn-success">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    

    <div class="container">
        <div class="row">
            
        </div>
    </div>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
